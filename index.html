<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>合唱パート再生ページ</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
      padding: 16px;
    }
    .section {
      margin-bottom: 32px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    hr {
      margin: 8px 0;
    }
    .part-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .part-label {
      width: 80px;
    }
  </style>
</head>

  <div class="section">
    <div class="section-title">タイトル1</div>
    <hr>
    <div class="part-row">
      <div class="part-label">Soprano:</div>
      <audio controls>
        <source src="soprano1.wav" type="audio/wav">
      </audio>
    </div>
