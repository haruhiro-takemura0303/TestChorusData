<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Audio Player</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        touch-action: none;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        padding: 8px;
        box-sizing: border-box;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>タンバリンのサンプル音</div>
      <audio controls>
        <source src="sound.wav" type="audio/wav" />
        お使いのブラウザは audio タグに対応していません。
      </audio>
    </div>
  </body>
</html>
